spring.application.name=grandmafood

# Default application configuration. it can be overwritten by profile property files

# Database configuration
spring.datasource.url=jdbc:mysql://${MYSQL_DB_HOST}:${MYSQL_DB_PORT}/${MYSQL_DB_NAME}
spring.datasource.username=${MYSQL_DB_USER}
spring.datasource.password=${MYSQL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update


# API Docs configuration
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging configuration
logging.level.com.javastudio.grandmafood.common.RequestLoggingFilter=debug
logging.level.root=info